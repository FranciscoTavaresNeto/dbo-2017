<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funções em JavaScript</title>
  </head>
  <body>
    <h1>Funções</h1>

    <script type="text/javascript">
        function soma(a, b) {
          var r = a + b;
          return r;
        }

        soma(5, 5);
        document.write(soma(2, 3) + '<br>');

        function par() {
          document.write('<p>texto aqui dentro</p>');
        }

        function parag(texto) {
          document.write('<p>' + texto + '</p>');
        }

        par();
        parag('qualquer coisa');



    </script>

    <p>
      Outro parágrafo
    </p>




  </body>
</html>
